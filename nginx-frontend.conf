# Nginx configuration for Kitti Frontend
# Place this file in /etc/nginx/sites-available/kitti-frontend
# Then create symlink: sudo ln -s /etc/nginx/sites-available/kitti-frontend /etc/nginx/sites-enabled/

upstream kitti_frontend {
    server 127.0.0.1:3000;
}

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;  # Domain'inizi buraya yazÄ±n

    # Redirect to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # For Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        proxy_pass http://kitti_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Static files from Next.js build
    location /_next/static/ {
        alias /home/ubuntu/kitti/.next/static/;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Other static files
    location /static/ {
        alias /home/ubuntu/kitti/public/;
        expires 30d;
        add_header Cache-Control "public";
    }
}

